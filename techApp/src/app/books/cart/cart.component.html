<h1>My Cart</h1>

<!-- <div>{{getCart().length}}</div> -->

<div *ngIf="getCart().length == 0">
No Books in yout cart

</div>

<div *ngIf="getCart().length > 0">
 <div *ngFor="let book of getCart()">
<p>
    {{book.name}}
</p>
<p>
    {{book.price}}
</p>
<p>
    {{book.author}}
</p>
<p>
    <img src="{{book.image}}" alt="{{book.name}}" width="100">
</p></div>
    
    </div>
